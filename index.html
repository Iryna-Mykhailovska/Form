</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <ul class="menu">
                    <li class="menu__item">
                        <a href="https://iryna-mykhailovska.github.io/shopping_list/"
                            class="menu__link">HW7_Selectors</a>
                        <!-- target="contentFrame"  -->
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">HW8_Form</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">HW9_Blox model</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">HW10_Flexbox Bootstrap</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">

        <section class="section">
            <div class="container">
                <!-- <h1 class="title">Homework by Mykhailovska Iryna</h1>
                Фрейм для отображения контента
                <iframe name="contentFrame" src="default.html" width="100%" height="100vh"></iframe>
                <article id="hw8"> -->
                <h1 class="title">Formby Mykhailovska Iryna</h1>
                <form action="#" method="get" class="form">
                    <fieldset>
                        <legend>Реєстраційні дані</legend>
                        <div class="row">
                            <label for="name" class="form__label">Повне ім'я</label>
                            <input type="text" id="name" class="form__input" required>
                        </div>

                        <div class="row">
                            <label for="email" class="form__label">Email</label>
                            <input type="email" id="email" class="form__input" required>
                        </div>
                        <div class="row">
                            <label for="passowrd" class="form__label">Пароль</label>
                            <input type="passowrd" id="passowrd" class="form__input" required>
                        </div>
                        <div class="row">
                            <label for="passowrd_repeat" class="form__label">Пароль ще раз</label>
                            <input type="passowrd_repeat" id="passowrd_repeat" class="form__input" required>
                        </div>
                        <div class="row gender">
                            <span>Стать</span>
                            <div class="gender__item">
                                <input type="radio" id="man" name="gender" value="man" required checked>
                                <label class="gender__label" for="man">чоловіча</label>
                                <input type="radio" name="gender" id="woman" value="woman">
                                <label class="gender__label" for="woman">жіноча</label>
                            </div>
                        </div>
                        <div class="row age">
                            <label for="" class="form__label">Вік</label>
                            <input type="text" class="form__input age__input" required>
                        </div>
                    </fieldset>
                    <div class="row">
                        <label class="form__label" for="curs">Курс</label>
                        <select name="curs" class="form__select" required>
                            <option value="" selected disabled>-=Виберіть курс=-</option>
                            <option value="fe">Front-End</option>
                            <option value="be">Back-End</option>
                            <option value="pm">Project Managment</option>
                            <option value="qa">QA Manual</option>
                        </select>
                    </div>
                    <div class="row">
                        <label for="adress" class="form__label">Повна адреса</label>
                        <textarea placeholder="Країна, регіон, місто\селище, вулиця" class="form__message" rows="10"
                            cols="20" required></textarea>
                    </div>
                    <div class="row pol">
                        <input type="checkbox" name="policy_check" id="" required>
                        <label for="policy_check" class="form__checkbox">
                            <p class="text__policy">Я погоджуюсь з обробкою персональних даних</p>
                        </label>
                    </div>
                    <div class="buttons">
                        <button type="reset" class="form__button">Очистити форму</button>
                        <button type="submit" class="form__button">Зареєструватися</button>
                    </div>
                </form>
                </article>
            </div>

        </section>
    </main>
</body>

</html>
